<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Submission</title>
  <style>

    header 
    {
        padding: 50px;
        background-color: #4CAF50;
        color: #fff;
        text-align: center;
        padding: 10px;
        /* display: flex; */
        /* justify-content: space-between;
        align-items: center; */
    
    }

    /* .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    } */
    h1 {
      text-align: center;
    }

    #user-info {
        margin-left: 60%;
    }

    body {
        
        background-color: #4CAF50;
    }
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

    form {
      padding: 50px; /* 添加内边距 */
      border: 1px solid #ddd; /* 添加边框，增加可读性 */
      border-radius: 8px; /* 圆角边框 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }
    
    select, textarea, input{
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      box-sizing: border-box;
      
    }

    button {
        /* text-align: center; */
      width: 40%;
      padding: 10px;
      background-color: #3192af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <header>
        <h1>Submit</h1>
        <!-- <textarea> -->
        <!-- <body> -->
        <div id="user-info"></div>
        <!-- </body> -->
    </header>
  <!-- <h1>Code Submission</h1> -->

  <form id="codeForm">
    <label for="language">语言选择:</label>
    <select id="language" name="language">
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
      <!-- Add more language options as needed -->
    </select>

    <label for="question_id">题目ID:</label>
    <input type="text" id="question_id" name="question_id" placeholder="例如:1000"></input>

    <label for="code">代码提交:</label>
    <textarea id="code" name="code" rows="30" placeholder="Enter your code here..."></textarea>

    <!-- <label for="options">Options:</label>
    <input type="checkbox" id="option1" name="option1">
    <label for="option1">Option 1</label>

    <input type="checkbox" id="option2" name="option2">
    <label for="option2">Option 2</label> -->

    <!-- Add more options as needed -->

    <button type="button" onclick="submitCode()">Submit Code</button>
  </form>

  <script>
    function submitCode() {
      // Add your code submission logic here
      // You can use JavaScript to get the selected language, code, and options
      // Send the data to the server or perform any other actions as needed
      alert('Code submitted!'); // For demonstration purposes
      var selectedLanguage = document.getElementById('language').value;

    // 获取输入的代码
    var userCode = document.getElementById('code').value;

    // 获取选项
    var option1 = document.getElementById('option1').checked;
    var option2 = document.getElementById('option2').checked;
    // 添加更多选项的获取逻辑

    // 在实际应用中，你可以将这些值发送到服务器进行处理
    // 这里只是为了演示，显示获取的值
    alert('Selected Language: ' + selectedLanguage +
        '\nUser Code: ' + userCode +
        '\nOption 1: ' + option1 +
        '\nOption 2: ' + option2);
    }
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/user')
            .then(response => {
                const userInfoDiv = document.getElementById('user-info');
                
                userInfoDiv.textContent = `Welcome, ${response.headers.get("username")}!`;
                return response.text();
            })
    })
  </script>

</body>
</html>
