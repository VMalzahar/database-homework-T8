<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Submission</title>
  <style>
    header {
      padding: 50px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 10px;
      /* display: flex; */
      /* justify-content: space-between;
        align-items: center; */

    }

    /* .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    } */
    h1 {
      text-align: center;
    }

    #submit {
      background-color: #4CAF50;
      margin-left: 10%;
      margin-top: 10px;
      width: 20%;
    }

    #submit:hover {
      background-color: #307fa9;

    #user-info {
      margin-left: 60%;

    body {

      background-color: #4CAF50;

    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: #f4f4f4;
    }

    form {
      padding: 50px;
      /* 添加内边距 */

    label {

    textarea,

    button {
      /* text-align: center; */

      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>Submit</h1>
    <!-- <textarea> -->
    <!-- <body> -->
    <div id="user-info"></div>
    <!-- </body> -->
  </header>
  <button id="submit" type="button" onclick="submit()">Submit</button>
  <button id="submit" type="button" onclick="status()">Status</button>
  <button id="submit" type="button" onclick="logout()">Logout</button>

  <!-- <h1>Code Submission</h1> -->

  <form id="codeForm">
    <label for="language">语言选择:</label>
    <select id="language" name="language">
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
      <!-- Add more language options as needed -->
    </select>

    <label for="question_id">题目ID:</label>
    <input type="text" id="question_id" name="question_id" placeholder="例如:1000" required></input>

    <label for="code">代码提交:</label>
    <textarea id="code" name="code" rows="30" placeholder="Enter your code here..."></textarea>

    <!-- <label for="options">Options:</label>
    <input type="checkbox" id="option1" name="option1">
    <label for="option1">Option 1</label>

    <input type="checkbox" id="option2" name="option2">
    <label for="option2">Option 2</label> -->

    <!-- Add more options as needed -->

    <button type="button" onclick="submitCode()">Submit Code</button>
  </form>

  <script>
    function submitCode() {
      // Add your code submission logic here
      // You can use JavaScript to get the selected language, code, and options
      // Send the data to the server or perform any other actions as needed
      alert('Code submitted!'); // For demonstration purposes
      var Language = document.getElementById('language').value;
      var selectElement = document.getElementById('language');
      var selectedIndex = selectElement.selectedIndex;
      var selectedOption = selectElement.options[selectedIndex];
      var language = selectedOption.value
      // 获取输入的代码
      var Code = document.getElementById('code').value;
      var question_id = document.getElementById('question_id').value;
      var data = {
            'question_id': question_id,
            'Language': Language,
            'Code':Code
        };
      
        var jsonData = JSON.stringify(data);
      // alert('Selected Language: ' + selectedLanguage +
      //   '\nUser Code: ' + userCode +
      //   '\nOption 1: ' + option1 +
      //   '\nOption 2: ' + option2);
      fetch('/submitCode', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: jsonData
      })
        .then(response => response.text())
        .then(html => {
          // alert("提交成功");
          document.open();
          document.write(html);
          document.close();
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/user')
        .then(response => {
          const userInfoDiv = document.getElementById('user-info');

          userInfoDiv.textContent = `Welcome, ${response.headers.get("username")}!`;
          return response.text();
        })
    })
    function submit() {
      fetch('/submit.html', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
        // body : jsonData
      })
        .then(response => response.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    function status() {
      fetch('/status.html', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
        // body : jsonData
      })
        .then(response => response.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    function logout() {
      fetch('/login.html', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
        // body : jsonData
      })
        .then(response => response.text())
        .then(html => {
          alert("已登出");
          document.open();
          document.write(html);
          document.close();
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>

</body>

</html>
